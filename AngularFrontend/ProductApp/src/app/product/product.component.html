<div class="product-card">
  <h3>{{ product.name }}</h3>
  <p class="price"><strong>Price: </strong> ${{ product.price.toFixed(2) }}</p>
  <p class="description">{{ product.description }}</p>
  <div class="button-wrapper">
    <button class="edit" (click)="onEdit(product)">Edit</button>
  </div>
</div>
