<form #form="ngForm" (ngSubmit)="saveChanges(form)">
  <div>
    <label for="name">Product Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      ngModel
      [ngModel]="product?.name"
      required
    />
  </div>

  <div>
    <label for="description">Product Description:</label>
    <input
      type="text"
      id="description"
      name="description"
      ngModel
      [ngModel]="product?.description"
      required
    />
  </div>

  <div>
    <label for="price">Product Price (R):</label>
    <input
      type="number"
      id="price"
      name="price"
      ngModel
      [ngModel]="product?.description"
      required
    />
  </div>

  <button type="submit" [disabled]="form.invalid">Save Changes</button>
</form>
